apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mobu.fullname" . }}
  labels:
    {{- include "mobu.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "mobu.selectorLabels" . | nindent 6 }}
  strategy:
    type: "Recreate"
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "mobu.selectorLabels" . | nindent 8 }}
    spec:
      automountServiceAccountToken: false
      containers:
        - name: {{ .Chart.Name }}
          env:
            - name: "ALERT_HOOK"
              valueFrom:
                secretKeyRef:
                  name: {{ template "mobu.fullname" . }}-secret
                  key: "ALERT_HOOK"
            {{- if .Values.autostart }}
            - name: "AUTOSTART"
              value: "/etc/mobu/autostart.yaml"
            {{- end }}
            - name: "CACHEMACHINE_IMAGE_POLICY"
              value: {{ .Values.cachemachineImagePolicy }}
            - name: "ENVIRONMENT_URL"
              value: {{ .Values.global.baseUrl }}
            - name: "GAFAELFAWR_TOKEN"
              valueFrom:
                secretKeyRef:
                  name: {{ template "mobu.fullname" . }}-gafaelfawr-token
                  key: "token"
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
          ports:
            - name: "http"
              containerPort: 8080
              protocol: "TCP"
          readinessProbe:
            httpGet:
              path: "/mobu/flocks"
              port: "http"
            timeoutSeconds: 10
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            {{- if .Values.autostart }}
            - name: "autostart"
              mountPath: "/etc/mobu"
              readOnly: true
            {{- end }}
            - name: "tmp"
              mountPath: "/tmp"
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      volumes:
        {{- if .Values.autostart }}
        - name: "autostart"
          configMap:
            name: {{ include "mobu.fullname" . }}-autostart
        {{- end }}
        - name: "tmp"
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
