moneypenny:
  host: "rubin-data-dev.slac.stanford.edu"

  ingress:
    enabled: true
    hosts:
      - host: rubin-data-dev.slac.stanford.edu
        paths: ["/moneypenny"]
    annotations:
      nginx.ingress.kubernetes.io/auth-url: "https://rubin-data-dev.slac.stanford.edu/auth?scope=admin:provision"

  orders: |
    commission:
      - name: initcommission
        image: lsstsqre/inituserhome
        securityContext:
          runAsUser: 0
          runAsNonRootUser: false
        volumeMounts:
        - mountPath: /homedirs
          name: homedirs
    volumes:
      - name: homedirs
        local:
          path: /home

pull-secret:
  enabled: true
  path: "secret/usdf-staffrsp-dev/pull-secret"
