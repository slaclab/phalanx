{{- if .Values.strimzi.enabled -}}
apiVersion: v1
kind: Namespace
metadata:
  name: strimzi
spec:
  finalizers:
    - kubernetes
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: strimzi
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: strimzi
    server: https://kubernetes.default.svc
  project: default
  source:
    path: applications/strimzi
    repoURL: {{ .Values.repoURL }}
    targetRevision: {{ .Values.targetRevision }}
    helm:
      valueFiles:
        - values-{{ .Values.environment }}.yaml
{{- end -}}
