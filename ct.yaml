# Configuration for helm/cert-testing, run via chart-testing-action in
# GitHub Actions.  https://github.com/helm/chart-testing#configuration
#
# Intended to be run after tests/expand-services, which generates the
# services-expanded directory of charts for every combination of
# environment and base chart.

chart-dirs:
  - "applications-expanded"
  - "environments"
check-version-increment: false
validate-maintainers: false
validate-chart-schema: false
